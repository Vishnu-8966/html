<html>
    <head>
        <title>APPLICATION FORM</title>
        <tittle><b>APPLICATION FORM</b></tittle>
    </head>
    <body bgcolor="white">
    <br>
    <br>
    <form>
        <label>Name</label>
        <input type="text" name="Name" size="15"/><br><br>
        <label>Father Name</label>
        <input type="text" name="Father Name" size="15"/><br><br>
        <label>Mother Name</label>
        <input type="text" name="Mother Name" size="15"/><br><br>
        <label>Father occupation</label>
        <input type="text" name="Father occupation" size="15"/><br><br>
        <label>Date of Birth</label>
        <input type="date" name="Date of Birth" size="15"/><br><br>

        <label>
            Course:
        </label>
        <select>
            <option value="Course">Course</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
            <option value="Btech">Btech</option>
            <option value="B.pharm">B.pharm</option>
            <option value="M.pharm">M.pharm</option>
        </select>
        <br>
        <br>
        <label>
            Gender:
        </label><br>
        <input type="radio" name="Male"/>Male<br>
        <input type="radio" name="Female"/>Female<br>
        <input type="radio" name="other"/>other<br>


    </form>
</html>
